{% extends 'users/base.html' %}
{% block content %}
    <div class="container margin-auth-block">
        <form method="post">
            <div class="row text-start mx-auto mt-4 mb-sm-5">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6 card mb-5 box-shadow card-imad-auth border-none">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Вход</h5>
                        {% load crispy_forms_tags %}
                        {% csrf_token %}
                        {% crispy form %}
                        <div class="text-end mb-4">
                        <a class="ms-5 text-end color-text-violet underline-none" href="{% url 'users:password_reset' %}">Забыли
                            пароль?</a>
                        </div>
                        <div class="text-center mb-4">
                        <button type="submit" class="btn elem-button btn-md mx-2 pull-right">
{#                        <button class="btn btn-primary pull-right">#}
                            Войти
                        </button>
                        </div>
                        <div class="text-center mb-3">
                        <a class="color-text-violet underline-none"
                           href="{% url "users:register" %}">Зарегистрироваться</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
