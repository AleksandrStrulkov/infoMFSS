<!-- Подключение jQuery (необходим для Bootstrap Table) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Подключение Bootstrap Table JS -->
<script src="https://unpkg.com/hint-css.js@1.4.0/src/hint-css.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/locale/bootstrap-table-ru-RU.min.js"></script>
{#<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/export/bootstrap-table-export.min.js"></script>#}
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/print/bootstrap-table-print.min.js"></script>
<!-- Инициализация таблицы и добавление кастомного класса к кнопкам -->
<script>
    $(document).ready(function () {
        // Инициализация таблицы

        $('#Table').bootstrapTable({
            pagination: true,
            search: true,
            searchText: 'Поиск',  // Устанавливаем текст подсказки
            sortable: true,
            pageSize: 10,
            pageList: [10, 25, 50, 100],
        });

        console.log('Таблица инициализирована'); // Проверка

        // Функция для применения стиля к кнопкам
        function applyCustomButtonStyle() {
            $('.bootstrap-table .btn').addClass('violet-table');
            console.log('Кнопки найдены и класс применен'); // Проверка
        }

        // Применяем стиль сразу после инициализации
        applyCustomButtonStyle();

        // Наблюдаем за изменениями в DOM
        const observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.type === 'childList') {
                    // Применяем стиль к новым кнопкам
                    applyCustomButtonStyle();
                }
            });
        });

        // Начинаем наблюдение за изменениями в таблице
        const table = document.getElementById('Table');
        if (table) {
            observer.observe(table, {childList: true, subtree: true});
        }
        $('#Table thead').addClass('table-thead-violet-light');
        $('#Table thead tr').addClass('table-thead-violet-light');
        $('#Table thead th').addClass('table-thead-violet-light');
    })
    const $table = $('#table')

    $(function () {
        $table.bootstrapTable({
            printStyles: ['https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css']
        })
    })
    ;
    // Применяем кастомный класс к <thead>

</script>
